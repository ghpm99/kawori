<!DOCTYPE html>
<html lang="en" class="no-js">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Kawori Bot</title>
        <meta name="description" content="Painel gerenciador - Kawori Bot" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="favicon.ico">
        <!-- demo styles -->
        <link rel="stylesheet" type="text/css" href="css/demo.css" />
        <!-- menu styles -->
        <link rel="stylesheet" type="text/css" href="css/component.css" />
        <script src="js/modernizr-custom.js"></script>
        <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <!--===============================================================================================-->
    </head>

    <body>
        <!-- Main container -->
        <div class="container">
            <!-- Blueprint header -->
            <header class="bp-header cf">
                <div class="dummy-logo">
                    <div class="dummy-icon foodicon foodicon--coconut"></div>
                    <a href="../">
                    <img src ="https://pbs.twimg.com/media/CdEW7NrW8AIzdsi.jpg" alt="Kawori Bot" width="80" height="80" >
                    </a>
                    <h2 class="dummy-heading">Kawori Bot</h2>
                </div>

            </header>
            <button class="action action--open" aria-label="Open Menu"><span class="icon icon--menu"></span></button>

            <nav id="ml-menu" class="menu">
                <button class="action action--close" aria-label="Close Menu"><span class="icon icon--cross"></span></button>
                <div class="menu__wrap">
                    <ul data-menu="main" class="menu__level" tabindex="-1" role="menu" aria-label="All">
                        <li class="menu__item" role="menuitem"><a class="menu__link" data-submenu="submenu-1" aria-owns="submenu-1" href="#">Inicio</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" data-submenu="submenu-2" aria-owns="submenu-2" href="#">Log</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" data-submenu="submenu-3" aria-owns="submenu-3" href="#">Banco de Dados</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" data-submenu="submenu-4" aria-owns="submenu-4" href="#">Configuração</a></li>
                    </ul>
                    <!-- Submenu 1 -->
                    <ul data-menu="submenu-1" id="submenu-1" class="menu__level" tabindex="-1" role="menu" aria-label="Vegetables">
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../inicio/status">Status</a></li>
                    </ul>
                    <!-- Submenu 2 -->
                    <ul data-menu="submenu-2" id="submenu-2" class="menu__level" tabindex="-1" role="menu" aria-label="Fruits">
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../events/log">Log</a></li>
                    </ul>
                    <!-- Submenu 3 -->
                    <ul data-menu="submenu-3" id="submenu-3" class="menu__level" tabindex="-1" role="menu" aria-label="Grains">
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../bd/guilda">Guilda</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../bd/roles">Roles</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../bd/nodewar">Node War</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../bd/pessoas">Pessoas</a></li>
                    </ul>
                    <!-- Submenu 4 -->
                    <ul data-menu="submenu-4" id="submenu-4" class="menu__level" tabindex="-1" role="menu" aria-label="Mylk &amp; Drinks">
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../config/nodewar">Node War</a></li>                        
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../config/fama">Fama de Aventura</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../config/color">Color</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link menu__link--current" href="../config/node">Node</a></li>
                        <li class="menu__item" role="menuitem"><a class="menu__link" href="../config/configuracao">Configuração</a></li>
                    </ul>
                </div>
            </nav>
            <div class="content">
                <p class="info">Configuracao - Node</p>
                <div class="info">
                    <div class="container-table100">
                        <div class="wrap-table100">
                            <div class="table100 ver5 m-b-110">
                                <div class="table100-head">
                                    <table>
                                        <thead>
                                            <tr class="row100 head">
                                                <th class="cell100 column1">Id</th>
                                                <th class="cell100 column2">Nome</th>
                                                <th class="cell100 column3">Servidor</th>
                                                <th class="cell100 column4">Canal</th>
                                                <th class="cell100 column5">Dia da Semana</th>
                                                <th class="cell100 column6">Tier</th>
                                                <th class="cell100 column7">Limite de Player</th>                                                
                                                <th class="cell100 column8">Limite de Heroi</th>                                                
                                            </tr>
                                        </thead>
                                    </table>
                                </div>

                                <div class="table100-body js-pscroll">
                                    <table id="event">
                                        <tbody>                                        
                                            <tr class="row100 body" th:each="node: ${nodes}" th:id="${node.id}">
                                                <td class="cell100 column1" th:text="${node.id}"></td>
                                                <td class="cell100 column2" th:text="${node.name}"></td>
                                                <td class="cell100 column3" th:text="${node.server}"></td>
                                                <td class="cell100 column4" th:text="${node.channel}"></td>
                                                <td class="cell100 column5" th:text="${node.dayOfWeek}"></td>
                                                <td class="cell100 column6" th:text="${node.tier}"></td>
                                                <td class="cell100 column7" th:text="${node.limitPlayer}"></td>
                                                <td class="cell100 column8" th:text="${node.limitHeroi}"></td>
                                            </tr>                                        
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /view -->
        <script src="js/classie.js"></script>
        <script src="js/dummydata.js"></script>
        <script src="js/main.js"></script>
        <script>
            $('.js-pscroll').each(function () {
                var ps = new PerfectScrollbar(this);

                $(window).on('resize', function () {
                    ps.update();
                })
            });


        </script>
        <!--===============================================================================================-->
        <script src="js/main.js"></script>
        <script>
            (function () {
                var menuEl = document.getElementById('ml-menu'),
                        mlmenu = new MLMenu(menuEl, {
                            // breadcrumbsCtrl : true, // show breadcrumbs
                            // initialBreadcrumb : 'all', // initial breadcrumb text
                            backCtrl: false, // show back button
                            // itemsDelayInterval : 60, // delay between each menu item sliding animation
                            // callback: item that doesn´t have a submenu gets clicked - onItemClick([event], [inner HTML of the clicked item])
                        });

                // mobile menu toggle
                var openMenuCtrl = document.querySelector('.action--open'),
                        closeMenuCtrl = document.querySelector('.action--close');

                openMenuCtrl.addEventListener('click', openMenu);
                closeMenuCtrl.addEventListener('click', closeMenu);

                function openMenu() {
                    classie.add(menuEl, 'menu--open');
                    closeMenuCtrl.focus();
                }

                function closeMenu() {
                    classie.remove(menuEl, 'menu--open');
                    openMenuCtrl.focus();
                }

                // simulate grid content loading


            })();
        </script>

    </body>

</html>
